name: bitburner-oxide
version: "0.1.0"
author: Chris Dawkins
about: |
  Application to manage Bitburner game scripts.
args:
  - token:
      short: t
      long: token
      help: auth token from game context menu
      required: true
      takes_value: true
  - directory:
      short: d
      long: directory
      help: base directory to look for files
      required: false
      takes_value: true
